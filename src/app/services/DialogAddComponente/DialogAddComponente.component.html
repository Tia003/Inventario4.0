<mat-dialog-content>

  <div class="container-header">
    <span class="titleDialog">Nuova componente</span>
    <span class="subtitle">Inserisci i dati per una nuova componente</span>
  </div>

  <form [formGroup]="componenteForm" style="margin-top: 20px;">
    <mat-form-field appearance="fill" class="inputField">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="Nome" placeholder="Nome" required>
    </mat-form-field>
    <div *ngIf="submitted && f2['Nome'].errors" class="text-danger">
      <div *ngIf="f2['Nome'].errors['required']">Nome obbligatorio</div>
    </div>

    <mat-form-field appearance="fill" class="inputField">
      <mat-label>Descrizione</mat-label>
      <textarea matInput formControlName="Descrizione" placeholder="Descrizione" required></textarea>
    </mat-form-field>
    <div *ngIf="submitted && f2['Descrizione'].errors" class="text-danger">
      <div *ngIf="f2['Descrizione'].errors['required']">Descrizione obbligatoria</div>
    </div>

    <mat-form-field appearance="fill" class="inputField">
      <mat-label>Codice</mat-label>
      <input matInput formControlName="Codice" placeholder="Codice" required>
    </mat-form-field>
    <div *ngIf="submitted && f2['Codice'].errors" class="text-danger">
      <div *ngIf="f2['Codice'].errors['required']">Codice obbligatorio</div>
    </div>

    <mat-form-field appearance="fill" class="inputField">
      <mat-label>Quantità</mat-label>
      <input matInput type="number" formControlName="Qty" placeholder="Quantità" required>
    </mat-form-field>
    <div *ngIf="submitted && f2['Qty'].errors" class="text-danger">
      <div *ngIf="f2['Qty'].errors['required']">Quantità obbligatoria</div>
    </div>

    <mat-form-field appearance="fill" class="inputField">
      <mat-label>Prezzo (A pezzo)</mat-label>
      <input matInput type="number" formControlName="Prezzo" placeholder="0">
      <span matTextPrefix>€&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>
    <div *ngIf="submitted && f2['Prezzo'].errors" class="text-danger">
      <div *ngIf="f2['Prezzo'].errors['required']">Prezzo obbligatorio</div>
    </div>

  </form>
  <div class="container-button-actions">
    <button mat-raised-button [mat-dialog-close]="">Annulla</button>
    <button mat-raised-button class="button-orange" (click)="addComponente()">Aggiungi</button>
  </div>
</mat-dialog-content>
